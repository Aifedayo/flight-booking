{% extends "layout.html" %}

{% block title %}
    Flights &#9992;
{% endblock %}

{% block body %}
    <h1>All Available Flights &#9992;</h1>

    <ul>
        {% for flight in flights %}
            <li>
                <a href ="{{ url_for('flight', flight_id=flight.id) }}">
                    {{ flight.origin }} to {{ flight.destination }} &#9992;
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
